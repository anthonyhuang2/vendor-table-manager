<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/@cloudblueconnect/connect-ui-toolkit/dist/styles/main.css">
    <script src="https://unpkg.com/@cloudblueconnect/connect-ui-toolkit/dist/lib.js"></script>
</head>
<body>
    <div class="c-app-layout">
        <div class="c-card">
            <div class="c-card-header">
                <h1 class="c-heading">{{ title }}</h1>
            </div>
            <div class="c-card-content">
                <p>{{ welcome_msg }}</p>
                <br>
                <button class="c-button c-button--primary">
                    Sync Vendors
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const client = connect.ConnectClient.create();
        client.on('app_initialized', () => {
            console.log('Extension loaded successfully!');
        });
    </script>
</body>
</html>
